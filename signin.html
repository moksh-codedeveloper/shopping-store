<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sign in</title>
	<link rel="stylesheet" href="signin.css" />
</head>

<body>
	<div class="container">
		<main>
			<div class="signin-complete">
				<h1>Congragulations you are now signed in</h1>
				<p>
					Now you can use the my MyBazaar.in
					tap to go back
				</p>
				<a href="index.html" class="back-btn">Back to site</a>
			</div>
			<div class="signin-container">
				<h1>Sign in pages</h1>
				<div class="sign-up-content">
					<input type="text" placeholder="Type your birth name" />
					<input type="text" placeholder="Type your Gmail@gmail.com" />
				</div>
				<div class="sign-up-content">
					<input type="number" placeholder="type 1234567890" />
					<input type="date" id="dob">
				</div>
				<button id="sign-in">Sign in</button>
			</div>
		</main>
	</div>
	<script src="signin.js"></script>
</body>

</html>
